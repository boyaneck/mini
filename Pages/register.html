<html lang="en">

    <div class="modal_bg hide">

        <h2>코호마워요!😉</h2>
        <p>잠시 후 메인페이지로 이동합니다</p>
      </div>
    </div>
    <button class="getData">데이터 가져오기</button>
    <script type="module" src="../DB/firebase.js"></script>
  </body>
</html>
